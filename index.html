<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sublime Todo List</title>
	<script src="js/jquery-3.2.1.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/todostyle.css">
	
</head>
<body>
    <div id="container">
    	
    <div id='clock' class="clock"></div>

    <!--	Todo List Section -->
	<h1>Sublime Todo List</h1>
    <section class="one-third-port">

  	  <div id="containerTodo">
	 	<h2>Todo List</h2>

      <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
      </div>

      <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text">
      </div>

       <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
       </div>

      <div>
        <button onclick="handlers.deleteTodo()">Delete Todo</button>
        <input id="deleteTodoPositionInput" type="number">
      </div>

      <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number">
      </div>


      </div>

  </section>

  <!--	End of Todo List Section -->




<!--	list section  -->
  <section class="one-third-port">
      <div id="list">
        <ul>
        </ul>
      </div>
  </section>



<!--	Calculator Section -->
<section class="one-third-port ">

	<div id="calculator">
	  <form>
	  	<input type="text" id="display" disabled>
	  	  <br>
	  	  <input type="button" value='C' class="keys button" onclick='addToScreen("c")'>
	  	  <input type="button" value='CE' class="keys button" onclick='backspace()'>
	  	  <input type="button" value='xË†2' class="keys button" onclick='power()'>
	  	  <input type="button" value='/' class="keys button" onclick='addToScreen("/")'>
	  	  <br>
	  	  <input type="button" value='7' class="keys button" onclick='addToScreen("7")'>
	  	  <input type="button" value='8' class="keys button" onclick='addToScreen("8")'>
	  	  <input type="button" value='9' class="keys button" onclick='addToScreen("9")'>
	  	  <input type="button" value='x' class="keys button" onclick='addToScreen("*")'>
	  	  <br> 
	  	  <input type="button" value='4' class="keys button" onclick='addToScreen("4")'>
	  	  <input type="button" value='5' class="keys button" onclick='addToScreen("5")'>
	  	  <input type="button" value='6' class="keys button" onclick='addToScreen("6")'>
	  	  <input type="button" value='-' class="keys button" onclick='addToScreen("-")'>
	  	  <br>
	  	  <input type="button" value='1' class="keys button" onclick='addToScreen("1")'>
	  	  <input type="button" value='2' class="keys button" onclick='addToScreen("2")'>
	  	  <input type="button" value='3' class="keys button" onclick='addToScreen("3")'>
	  	  <input type="button" value='+' class="keys button" onclick='addToScreen("+")'>
	  	  <br>
	  	  <input type="button" value='0' class="keys button" onclick='addToScreen("0")'>
	  	  <input type="button" value='.' class="keys button" onclick='addToScreen(".")'>
	  	  <input type="button" value='=' id="equal" class="button" onclick='answer()'>		
	  </form>
    </div>
	</section>	
<!--	</div> calculator -->

</section>

	<div class="clearfix"></div>

	<h2 id="backgroundTitle">Choose the background that matches your style.</h2>

	<div id="background_wrapper">
	    <section class="background office">
			<a href="#" onclick="officeBackground()"><img src="img/mini-office.jpg"></a>
		</section>
		<section class="background machine">
			<a href="#" onclick="machineBackground()"><img src="img/mini-machine.jpg"></a>
		</section>

		<section class="background mac">
			<a href="#" onclick="macBackground()"><img src="img/mini-mac.jpg"></a>
		</section>

		<section class="background map">
			<a href="#" onclick="mapBackground()"><img src="img/mini-map.jpg"></a>
		</section>
		
	</div> <!-- end of background_wrapper-->
	</div><!-- end of containter -->

<script src="js/script1.js"></script>
<script src="js/script2.js"></script>
<script src="js/scriptTodo.js"></script>
<script>

	function officeBackground() {
	document.getElementById("container").style.backgroundImage = "url(img/office.jpg)";
   }
   function machineBackground() {
	document.getElementById("container").style.backgroundImage = "url(img/machine.jpg)";
   }
   function macBackground() {
	document.getElementById("container").style.backgroundImage = "url(img/mac.jpg)";
  }
   function mapBackground() {
	document.getElementById("container").style.backgroundImage = "url(img/map.jpg)";
   }


</script>

</body>
</html>
